<div class="container mt-5 p-4 rounded shadow"
     [ngClass]="{ 'border border-success bg-light': successMessage }"
     style="max-width: 400px;">

  <h3 class="mb-3">Register</h3>

  <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
  <div *ngIf="successMessage" class="alert alert-success">{{ successMessage }}</div>

  <form (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input id="username" type="text" class="form-control" [(ngModel)]="username" name="username">
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input id="email" type="email" class="form-control" [(ngModel)]="email" name="email">
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input id="password" type="password" class="form-control" [(ngModel)]="password" name="password">
    </div>

    <button type="submit" class="btn btn-primary w-100 mb-2">Register</button>

    <!-- ğŸ‘‡ Go to Login Button -->
    <a routerLink="/login" class="btn btn-outline-secondary w-100">
      Already have an account? Log in
    </a>
  </form>
</div>
