<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-5 rounded-4" style="width: 400px; background-color: #ffffff;">
    <h2 class="card-title text-center mb-4">Welcome</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <!-- Email input -->
      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          [(ngModel)]="email"
          class="form-control form-control-lg"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password input -->
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          [(ngModel)]="password"
          class="form-control form-control-lg"
          placeholder="Enter your password"
        />
      </div>

      <!-- Error message -->
      <div *ngIf="error" class="alert alert-danger py-2">
        Invalid email or password. Please try again.
      </div>

      <!-- Submit button -->
      <button
        type="submit"
        class="btn btn-primary w-100 btn-lg"
        [disabled]="!loginForm.form.valid"
      >
        Login
      </button>
    </form>

    <div class="mt-3 text-center text-muted">
      <small>Don't have an account? Contact admin.</small>
    </div>
  </div>
</div>
