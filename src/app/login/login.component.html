<div class="container mt-5">
  <h2>Login</h2>
  <form (ngSubmit)="login()" #loginForm="ngForm" class="p-3 border rounded bg-light">
    <div class="mb-3">
      <label>Email</label>
      <input
        type="email"
        name="email"
        required
        [(ngModel)]="email"
        class="form-control"
      />
    </div>
    <div class="mb-3">
      <label>Password</label>
      <input
        type="password"
        name="password"
        required
        [(ngModel)]="password"
        class="form-control"
      />
    </div>
    <div *ngIf="error" class="text-danger mb-3">Invalid credentials</div>
    <button type="submit" class="btn btn-primary" [disabled]="!loginForm.form.valid">
      Login
    </button>
  </form>
</div>
