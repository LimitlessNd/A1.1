<div class="login-wrapper d-flex justify-content-center align-items-center">
  <div class="card shadow-lg p-5 rounded-4" style="width: 400px; background-color: #ffffff;">
    <h2 class="card-title text-center mb-4">Welcome</h2>

    <form (ngSubmit)="login()" #loginForm="ngForm">
      <div class="mb-4">
        <label>Email</label>
        <input type="email" [(ngModel)]="email" name="email" required class="form-control"/>
      </div>

      <div class="mb-4">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" required class="form-control"/>
      </div>

      <div *ngIf="error" class="alert alert-danger py-2">
        Invalid email or password.
      </div>

      <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-primary w-100">
        Login
      </button>
    </form>

    <div class="mt-3 text-center">
      <small>
        Don't have an account? 
        <a routerLink="/register">Register Now</a>
      </small>
    </div>
  </div>
</div>
