<div class="container mt-4">
  <h3>Channels in {{ group?.name }}</h3>

  <ul class="list-group">
    <li *ngFor="let channel of group?.channels" class="list-group-item d-flex justify-content-between align-items-center">
      {{ channel.name }}
      <button *ngIf="canEdit()" class="btn btn-sm btn-outline-danger"
              (click)="removeChannel(channel.id)">
        <i class="bi bi-trash"></i> Delete
      </button>
    </li>
  </ul>
</div>
