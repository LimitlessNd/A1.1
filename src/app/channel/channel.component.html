<!-- Channels Section -->
<div class="mt-3">
  <h6>Channels</h6>

  <!-- Channel list -->
  <ul class="list-group mb-2">
    <li class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let channel of channels">
      {{ channel.name }} - {{ channel.description }}
      <button class="btn btn-sm btn-danger"
              *ngIf="canEdit()"
              (click)="deleteChannel(channel._id)">
        Delete
      </button>
    </li>
  </ul>

  <!-- Create new channel (admins only) -->
  <div *ngIf="canEdit()">
    <input type="text" class="form-control mb-1" placeholder="Channel name"
           [(ngModel)]="newChannelName">
    <input type="text" class="form-control mb-1" placeholder="Channel description"
           [(ngModel)]="newChannelDesc">
    <button class="btn btn-success btn-sm w-100"
            (click)="createChannel()">
      Add Channel
    </button>
  </div>
</div>
