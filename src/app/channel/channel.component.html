<div class="container mt-4">
  <h3>Channels in {{ group?.name }}</h3>

  <!-- Add Channel Button -->
  <div *ngIf="canEdit()" class="mb-3">
    <button class="btn btn-primary" (click)="addChannel()">
      <i class="bi bi-plus-circle"></i> Add Channel
    </button>
  </div>

  <!-- Channel List -->
  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let channel of group?.channels">
      <div class="card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <span>{{ channel.name }}</span>

          <div *ngIf="canEdit()" class="btn-group">
            <button class="btn btn-sm btn-outline-warning"
                    (click)="updateChannel(channel.id, channel.name)">
              <i class="bi bi-pencil"></i>
            </button>
            <button class="btn btn-sm btn-outline-danger"
                    (click)="removeChannel(channel.id)">
              <i class="bi bi-trash"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
